<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Your Business Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <section class="hero">
        <header>
            <div class="container">
                <div class="logo">
                    <h2>Web<span></span></h2>
                </div>
                <nav class="menu-overlay">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li class="action"><a href="#">Learn More</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="hamb">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="details">
            <div class="container">
                <h1>Create Your Business Website Easily</h1>
                <p>Fill out the form below and we'll help you get started with your new business website!</p>
                <form style="background:#222; padding:30px; border-radius:8px; max-width:400px; margin-top:30px;">
                    <label for="business">Business Name</label><br>
                    <input type="text" id="business" name="business" required style="width:100%;padding:8px;margin:8px 0 16px 0;border-radius:4px;border:none;">
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="email" required style="width:100%;padding:8px;margin:8px 0 16px 0;border-radius:4px;border:none;">
                    <label for="requirements">Your Requirements</label><br>
                    <textarea id="requirements" name="requirements" rows="4" required style="width:100%;padding:8px;margin:8px 0 16px 0;border-radius:4px;border:none;"></textarea>
                    <button type="submit" style="background:#FFD173;color:#242424;padding:10px 25px;border-radius:4px;font-size:15px;font-weight:600;border:none;cursor:pointer;transition:box-shadow 0.3s,transform 0.2s;">Submit</button>
                </form>
                <a href="index.html" style="display:inline-block;margin-top:30px;">Back to Home</a>
            </div>
        </div>
    </section>
</body>
